l_english:
GER_masters_of_europe:0 "Masters of Europe"
GER_masters_of_europe_desc:0 "The German people have triumphed over all other races of Europe, our armies marching across the whole continent from Paris to Moscow, from Oslo to Athens, crushing all who opposed us under our jackboots."
GER_internal_rivalries_desc:0 "There are many factions making up the government of the Reich. All of these factions are continuously striving for more power, and they will do whatever it takes to achieve their goals."
GER_undefeated_in_battle:0 "Undefeated in Battle"
GER_undefeated_in_battle_desc:0 "The twin swords of Germania, the Wehrmacht and the SS have proved themselves as formidable as the Germanic heroes of old, never failing to defeat their enemies, theirs is a legacy that will last for a thousand years in our martial traditions!"
