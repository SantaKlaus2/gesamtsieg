LOADING_TIP_0:0 "Kick in the door, and the whole rotten structure will come crashing down.\n- Adolf Hitler"
LOADING_TIP_1:0 "Let us have a dagger between our teeth, a bomb in our hands, and an infinite scorn in our hearts.\n- Benito Mussolini"
LOADING_TIP_2:0 "The victor will never be asked if he told the truth.\n- Adolf Hitler"
LOADING_TIP_3:0 "Don't fight a battle if you don't gain anything by winning.\n- Erwin Rommel"
LOADING_TIP_4:0 "Prussian Field Marshals do not mutiny.\n- Erich von Manstein
LOADING_TIP_5:0 "Endure what is difficult to endure and to suffer what is difficult to suffer. \n- Emperor Hirohito"
LOADING_TIP_6:0 "If you win, you need not have to explain...If you lose, you should not be there to explain!\n- Adolf Hitler"
LOADING_TIP_7:0 "When diplomacy ends, war begins.\n- Adolf Hitler"
LOADING_TIP_8:0 "Action speaks louder than words.\n- Heinz Guderian"
LOADING_TIP_9:0 "Gentlemen, you are about to witness the most famous victory in history.\n- Adolf Hitler"
LOADING_TIP_10:0 "We should have known better after the first war.\n- Gerd von Rundstedt"
LOADING_TIP_11:0 "The Sixth Army, true to their oath and conscious of the lofty importance of their mission, have crushed all Soviet forces for Führer and Fatherland.\n- Friedrich Paulus after the victory at Stalingrad"
LOADING_TIP_12:0 "In the first six to twelve months of a war with the United States and Great Britain I will run wild and win victory upon victory. But then, if the war continues after that, I have no expectation of success.\n- Isoroku Yamamoto"
LOADING_TIP_13:0 "Defend Moscow to the last.”\n- Joseph Stalin during the Battle of Moscow"
LOADING_TIP_14:0 "I trust no one, not even myself.\n- Joseph Stalin"
LOADING_TIP_15:0 "Should the Soviet people lay down their arms, the Germans… would occupy all western and south-western Russia, together with the greater part of the Soviet Union.\n- Nikita Khrushchev"
LOADING_TIP_16:0 "The heavy casualties, the constant retreat, the shortage of food and munitions, the difficulty of receiving reinforcements... all this had a very bad effect on morale. Many longed to get across the Volga, to escape the hell of Stalingrad.\n- Vasily Chuikov"
LOADING_TIP_17:0 "We shall defend our island, whatever the cost may be, we shall fight on the beaches, we shall fight on the landing grounds, we shall fight in the fields and in the streets, we shall fight in the hills; we shall never surrender.\n- "Winston Churchill after the Disaster at Dunkirk"
