 #Burgenland Question
 hungary.7.t:0 "Вопрос О Бургенланде"
 hungary.7.d:0 "После нашей недавней аннексией Австрии возник вопрос о территории, известной как Бургенланд. До Великой войны, он был частью Венгерского королевства. Однако Трианонский договор передал его Австрии. На этой земле проживает значительное количество немцев и венгров. Должны ли мы отдать его венграм безвозмездно, обменять на союз или оставить себе?"
 hungary.7.a:0 "Венгрия потенциально может стать достойным союзником. Отправьте им предложение."
 hungary.7.b:0 "С венграми обошлись несправедливо. Подарим им Бургенланд."
 hungary.7.c:0 "Бургенландские немцы-полноправная часть немецкой нации! Территория остается немецкой!"
 
 hungary.8.t:0 "Германия предлагает нам Бургенланд"
 hungary.8.d:0 "Бургенланд был территорией, которая ранее находилась под нашим контролем до Трианонского договора. После немецкой аннексии Бургенланда они предложили нам этот регион... но с подвохом. Если мы согласимся, мы должны присоединиться к оси. Возможно, это не самая плохая идея."
 hungary.8.a:0 "Какое замечательное предложение! Мы принимаем его."
 hungary.8.b:0 "Ты забыл, как немцы в последний раз вмешались в наши дела?"
 
 hungary.9.t:0 "Германия дарит нам Бургенланд"
 hungary.9.d:0 "После аннексии Бургенланда немцы решили подарить нам этот регион, регион, который  был отнят у нас по Трианонскому договору. Венгры в регионе, как сообщается, радуются новой власти."
 hungary.9.a:0 "Спасибо, Германия!"
 
 hungary.10.t:0 "Венгрия принимает наше предложение!"
 hungary.10.d:0 "Венгры приняли наше щедрое предложение и теперь являются сновым членом Оси."
 hungary.10.a:0 "Выпьем за дружбу между венграми и немцами!!"
 
 hungary.11.t:0 "Венгрия отклоняет наше предложение!"
 hungary.11.d:0 "К сожалению, венгры отклонили наше справедливое предложение присоединиться к Оси в обмен на Бургенланд. Фюрер, как сообщается, разочарован, но немецкое население Бургенланда, похоже, удовлетворено."
 hungary.11.a:0 "Проклятые Мадьяры..."
 
 #Alpes to Italy
 bs_ger.1.t:0 "Альпийский вопрос"
 bs_ger.1.d:0 "Недавно мы захватили Альпийский регион, который раньше принадлежал Франциии, и Италия хочет видеть эти земли в своем составе. Как мы поступим?"
 bs_ger.1.a:0 "Отдадим его Италии."
 bs_ger.1.b:0 "Проигнорируим."
 
 bs_ger.2.t:0 "Германия передала нам земли в Альпах"
 bs_ger.2.d:0 "Германия оккупировала часть спорных территорий в Альпах, и немцы решили уступить их нам."
 bs_ger.2.a:0 "Какой прекрасный подарок!"
 
 #West Karelia to Finland
 bs_ger.3.t:0 "Западно-Карельский вопрос"
 bs_ger.3.d:0 "Недавно мы захватили Западную Карелию, и Финляндия претендует на этот регион. Что нам делать?"
 bs_ger.3.a:0 "Отдайте его Финляндии."
 bs_ger.3.b:0 "Игнорировать их."
 
 bs_ger.4.t:0 "Германия передала нам Западную Карелию"
 bs_ger.4.d:0 "Германия оккупировала Западную Карелию. После того, как мы потеряли его после войны с советами, многие финны хотели вернуть его, поэтому Германия решила уступить Западную Карелию нам."
 bs_ger.4.a:0 "Теперь мы можем доверять Германии на 100%!"
 
