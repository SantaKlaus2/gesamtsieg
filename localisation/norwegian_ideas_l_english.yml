 milorg_idea:0 "Milorg Resistance"
 milorg_idea_desc:0 "Ever since Operation Weserübung, several resistance movements have fought against our rule through sabotage and raiding. The largest of these is Milorg, who have contiuned to fight against us for over fifteen years. Despite our efforts, these rebels remain as an annoyance, and will continue to attack our bases until we can properly deal with them."
 