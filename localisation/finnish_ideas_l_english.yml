l_english:
 FIN_underdeveloped_karelia:0 "Underdeveloped Karelia"
 FIN_underdeveloped_karelia_desc:0 "During the continuation war, Karelia was retaken by Finland. The area is large, with few settlements. Due to this, the infrastructure is severly underdeveloped, and we simply do not have enough money to invest in roads and railways."
 FIN_finland_victorious:0 "Finland Victorious!"
 FIN_finland_victorious_desc:0 "Finland can be seen as the only truly victorious nation of the Second World War. The government is very stable, and Karelia has been, for the most part, succesfully Finified."
