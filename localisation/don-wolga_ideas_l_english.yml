 RKD_the_wild_west_of_the_reich:0 "The Wild West of the Reich"
 RKD_the_wild_west_of_the_reich_desc:0 "The majority of Don-Wolga is covered by large steppes, with a overall small population. As such, Don-Wolga is often jokingly referred to as 'The Wild West of the Reich' by the soldiers stationed there, due to the large lawless nature of the region."
